<!DOCTYPE html>
<html>

<head>
  <title>Inquiry Form</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <h1>Job Application Form</h1>
  <div class="main">
    <form id="sendForm" method="post" action="/php_mailer/send.php" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="mname" required>
      <br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <br>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <br>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
      <br>
      <div class="radio-selection">
        <p>Select Gender:</p>
        <span>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>

          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>

          <input type="radio" id="other" name="gender" value="other" required>
          <label for="other">Other</label>
        </span>
      </div>
      <div class="experience">
        <p>Do you have experience?</p>
        <span style="display: flex; align-items: center;">
          <input type="radio" id="yes" name="experience" value="yes" required>Yes
          <input type="radio" id="no" name="experience" value="no" required>No
        </span>
      </div>
      <br>
      <p>Degree</p>
      <select id="degree" name="degree" required>
        <option value="">--Select--</option>
        <option value="Bachelor">Bachelor's</option>
        <option value="Masters">Master's</option>
      </select>
      <br>
      <p>Job-Position</p>
      <select id="jobposition" name="jobposition" required>
        <option value="" disabled selected>--Select--</option>
        <option value="java-developer">Java Developer</option>
        <option value="python-developer">Python Developer</option>
        <option value="php-developer">PHP Developer</option>
        <option value="web-developer">Web Developer</option>
      </select>
      <br>
      <p>Select Your Skills:</p>
      <div class="class1">
        <br>

        <br>
        <span>
          <input type="checkbox" id="html" name="html" value="skills">
          <label for="html">HTML</label><br>
        </span>
        <span>
          <input type="checkbox" id="css" name="css" value="Skills">
          <label for="css">CSS</label><br>
        </span>
        <span>
          <input type="checkbox" id="javascript" name="javascript" value="skills">
          <label for="javascript">JavaScript</label><br>
        </span>
      </div>
      <div class="class2">
        <span>
          <input type="checkbox" id="angular" name="angular" value="skills">
          <label for="angular">Angular</label><br>
        </span>
        <span>
          <input type="checkbox" id="bootstrap" name="bootstrap" value="Skills">
          <label for="bootstrap">Bootstrap</label><br>
        </span>
        <span>
          <input type="checkbox" id="reactJS" name="reactJS" value="skills">
          <label for="reactJS">ReactJS</label><br>
        </span>
      </div>
      <p>Upload Resume</p>
      <input type="file" name="attachment" id="Upload-resume" required>
      <br>
      <p>Summary</p>
      <textarea id="summary" name="summary" required></textarea>
      <br>
      <br>
      <div class="g-recaptcha" data-sitekey="6Ld5BeImAAAAAI1WMg3B7gX0583ZH9vEoWPKsk2_" data-callback="onSubmit"
        id="recaptchaContainer"></div>
      <span id="recaptchaError" style="display: none; color: red;">Please complete the reCAPTCHA.</span>
      <br>
      <script>
        function onSubmit(token) {
          // reCAPTCHA validation callback function
          // You can perform additional actions here if needed
        }
        document.getElementById('sendForm').addEventListener('submit', function (event) {
          // Check if reCAPTCHA is not completed
          if (grecaptcha.getResponse() === '') {
            event.preventDefault(); // Prevent form submission
            document.getElementById('recaptchaError').style.display = 'block'; // Show error message
          }
        });
      </script>
      <br>
      <input type="submit" value="Submit" required>
    </form>
  </div>
</body>

</html>
